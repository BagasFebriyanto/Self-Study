</html>

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pie Chart with Chart.js</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <h2>Pie Chart Example</h2>
    <canvas id="myPieChart" width="20%" height="20%"></canvas>
    <script>
        // Mendapatkan konteks dari elemen kanvas
        var ctx = document.getElementById('myPieChart').getContext('2d');

        // Membuat pie chart
        var myPieChart = new Chart(ctx, {
            type: 'pie',
            data: {
                labels: ['Burnswick Sq Mall', 'EB Public Library', 'Earle Asphalt'],
                datasets: [{
                    label: 'Dataset',
                    data: [53.3, 44, 2.7], // Menambahkan nilai 2.7 agar totalnya 100%
                    backgroundColor: [
                        'rgba(255, 99, 132, 0.2)',
                        'rgba(54, 162, 235, 0.2)',
                        'rgba(255, 206, 86, 0.2)'
                    ],
                    borderColor: [
                        'rgba(255, 99, 132, 1)',
                        'rgba(54, 162, 235, 1)',
                        'rgba(255, 206, 86, 1)'
                    ],
                    borderWidth: 1
                }]
            },
            options: {
                responsive: true
            }
        });
    </script>
</body>
</html>
